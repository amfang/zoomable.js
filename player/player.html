<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> Zoomable Video Player </title>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/canvas.css" >    
    <script src="../libs/jquery/dist/jquery.min.js"></script>
    <script src="../libs/shaka-player/index.js" type="text/javascript"></script>
    <script src="assets/javascripts/initShakaPlayer.js"></script>
    <!--script src="assets/javascripts/initCanvasPlayer.js"></script>
    <script src="assets/javascripts/canvasControls.js"></script-->
    <script src="assets/javascripts/player.js"></script>
</head>
<body>
<table>
  <tbody>
    <tr style="display:table-row;">
    <td>Video Source:</td>
    <td colspan="2">
      <select id="mpdSource">
      <option value="http://yt-dash-mse-test.commondatastorage.googleapis.com/media/car-20120827-manifest.mpd">Car</option>
      <option value="http://yt-dash-mse-test.commondatastorage.googleapis.com/media/motion-20120802-manifest.mpd">Motion</option>
      <option value="http://yt-dash-mse-test.commondatastorage.googleapis.com/media/oops-20120802-manifest.mpd">Oops</option>
      <option value="http://zoomable.comp.nus.edu.sg/puppey/puppy_dash.mpd">Puppy</option>
      <option value="http://zoomable.comp.nus.edu.sg/squirrel/squirrel_video_dash.mpd">Squirrel</option>
      </select>
    </td>
    <td><button onclick="initShakaPlayer()">Load</button></td>
    <tr> 
  </tbody>
</table>

<video id="video"
       width="640" height="360"
       crossorigin="anonymous"
       controls
>
       Your browser does not support HTML5 video.
</video>
<div id="canvasPlayerArea">
  <canvas id="canvas" width="640px" height="360px"></canvas>
  <div id="uiControls">
    <div id="zoomBarControls">
      <button id="zoomOutBtn"></button>
      <input id="zoomCtrl" type="range" step="any" min="0" max="1" value="0">
      <button id="zoomInBtn"></button>
    </div>
    <div id="seekBarControls">
      <input id="seekCtrl" type="range" step="any" min="0" max="1" value="0">
    </div>
    <div id="bottomBarControls">
      <div class="flexChild">
            <button id="playPauseBtn" class="play"></button>
            <span id="volumeArea">
              <button id="volumeBtn" class="low"></button>
              <input id="volumeCtrl" type="range" step="any" min="0" max="1" value="0.5">
            </span>
            <div id="timeTxt">
              <span id="currentTimeTxt">0:00:00</span> /
              <span id="totalTimeTxt">0:00:00</span>
            </div>
        </div>
        <div class="flexChild">
            <button id="snapshotBtn"></button>
            <button id="settingBtn"></button>
            <button id="captionBtn"></button>           
            <button id="fullscreenBtn"></button>
        </div>
      </div>
  </div>
</div>
</body>
</html>
