<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> Zoomable Video Player </title>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/canvas.css" >    
    <script src="../libs/jquery/dist/jquery.min.js"></script>
    <script src="../libs/shaka-player/index.js" type="text/javascript"></script>
    <script src="assets/javascripts/player.js"></script>
    <script src="assets/javascripts/zoomableControl.js"></script>
</head>
<body>
<table>
  <tbody>
    <tr style="display:table-row;">
    <td><button onclick="Zoomable()">Load</button></td>
    <tr> 
  </tbody>
</table>

<div id="zoomableVidElements", style="display:none"></div>

<div id="canvasPlayerArea">
  <canvas id="canvas" width="640px" height="360px"></canvas>
  <div id="uiControls">
    <div id="zoomBarControls">
      <button id="zoomOutBtn"></button>
      <input id="zoomCtrl" type="range" step="any" min="0" max="1" value="0">
      <button id="zoomInBtn"></button>
    </div>
    <div id="seekBarControls">
      <input id="seekCtrl" type="range" step="any" min="0" max="1" value="0">
    </div>
    <div id="bottomBarControls">
      <div class="flexChild">
            <button id="playPauseBtn" class="play"></button>
            <span id="volumeArea">
              <button id="volumeBtn" class="low"></button>
              <input id="volumeCtrl" type="range" step="any" min="0" max="1" value="0.5">
            </span>
            <div id="timeTxt">
              <span id="currentTimeTxt">0:00:00</span> /
              <span id="totalTimeTxt">0:00:00</span>
            </div>
        </div>
        <div class="flexChild">
            <button id="snapshotBtn"></button>
            <button id="settingBtn"></button>
            <button id="captionBtn"></button>           
            <button id="fullscreenBtn"></button>
        </div>
      </div>
  </div>
</div>
</body>
</html>
