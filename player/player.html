  <!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> Zoomable Video Player </title>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/canvas.css" >    
    <script src="assets/javascripts/shaka-player.compiled.debug.js" type="text/javascript"></script>
    <script src="assets/javascripts/canvas.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<table>
  <tbody>
    <tr style="display:table-row;">
    <td>Video Source:</td>
    <td colspan="2">
      <select id="mpdSource">
      <option value="http://zoomable.comp.nus.edu.sg/puppey/puppy_dash.mpd">Puppy</option>
      <option value="http://zoomable.comp.nus.edu.sg/squirrel/squirrel_video_dash.mpd">Squirrel</option>
      <option value="http://yt-dash-mse-test.commondatastorage.googleapis.com/media/car-20120827-manifest.mpd">Car</option>
      <option value="http://yt-dash-mse-test.commondatastorage.googleapis.com/media/motion-20120802-manifest.mpd">Motion</option>
      <option value="http://yt-dash-mse-test.commondatastorage.googleapis.com/media/oops-20120802-manifest.mpd">Oops</option>
    </select>
    </td>
    <td><button onclick="initPlayer()">Load</button></td>
    <tr> 
  </tbody>
</table>

<video id="video"
       width="640" height="360"
       crossorigin="anonymous"
       controls>
  Your browser does not support HTML5 video.
</video>
<div id="canvasPlayerArea">
  <canvas id="canvas" width="640px" height="360px"></canvas>
  <div id="uiControls">
    <div id="zoomBarControls">
      <button id="zoomOutBtn"></button>
      <input id="zoomCtrl" type="range" step="any" min="0" max="1" value="0">
      <button id="zoomInBtn"></button>
    </div>
    <div id="seekBarControls">
      <input id="seekCtrl" type="range" step="any" min="0" max="1" value="0">
    </div>
    <div id="bottomBarControls">
      <div class="flexChild">
            <button id="playPauseBtn" class="play"></button>
            <span id="volumeArea">
              <button id="volumeBtn" class="low"></button>
              <input id="volumeCtrl" type="range" step="any" min="0" max="1" value="0.5">
            </span>
            <div id="timeTxt">
              <span id="currentTimeTxt">0:00:00</span> /
              <span id="totalTimeTxt">0:00:00</span>
            </div>
        </div>
        <div class="flexChild">
            <button id="snapshotBtn"></button>
            <button id="settingBtn"></button>
            <button id="captionBtn"></button>           
            <button id="fullscreenBtn"></button>
        </div>
      </div>
  </div>
</div>

<script>
function initPlayer() {
  // Install polyfills.
  shaka.polyfill.installAll();

  // Find the video element.
  var video = document.getElementById('video');

  // Construct a Player to wrap around it.
  var player = new shaka.player.Player(video);

  // Attach the player to the window so that it can be easily debugged.
  window.player = player;

  // Listen for errors from the Player.
  player.addEventListener('error', function(event) {
    console.error(event);
  });

  // Construct a DashVideoSource to represent the DASH manifest.
  var mpdUrl = $('#mpdSource').val();
  var estimator = new shaka.util.EWMABandwidthEstimator();
  var source = new shaka.player.DashVideoSource(mpdUrl, null, estimator);

  // Load the source into the Player.
  player.load(source);
}
// document.addEventListener('DOMContentLoaded', initPlayer);
</script>
</body>
</html>
