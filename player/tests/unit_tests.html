<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/png" href="../shaka-player/third_party/jasmine/lib/jasmine-2.1.3/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../shaka-player/third_party/jasmine/lib/jasmine-2.1.3/jasmine.css">

  <!-- Libraries: -->
  <script src="../shaka-player/third_party/jasmine/lib/jasmine-2.1.3/jasmine.js"></script>
  <script src="../shaka-player/third_party/jasmine/lib/jasmine-2.1.3/jasmine-html.js"></script>
  <script src="../shaka-player/third_party/jasmine/lib/jasmine-2.1.3/boot.js"></script>

  <script src="../shaka-player/third_party/blanket_jasmine/blanket_jasmine.js"
          data-cover-never="//\/(jasmine|debug)\//"></script>
  <script src="./spec/javascripts/jquery-2.1.4.min.js"></script>
  <script src="./spec/javascripts/jasmine-jquery.js"></script>

  <script>
    // Enable code-coverage stats if requested in the URL.
    var fields = location.search.split('?').pop();
    fields = fields ? fields.split('&') : [];
    if (fields.indexOf('enableCodeCoverage') >= 0) {
      // Add data-cover attribute to closure-loaded scripts so that they will
      // be analyzed by blanket.js.
      function loadScript(src) {
        document.write('<script src="' + src + '" data-cover><'+'/script>');
        return true;
      }
      CLOSURE_IMPORT_SCRIPT = loadScript;
    }
  </script>

  <!-- Source files for testing: -->
  <script src="../assets/javascripts/canvasControls.js"></script>

  <!-- Spec files: -->
  <script src="spec/player_spec.js"></script>
